{% extends "layout.html" %}

{% block content %}
<table class="table">
    <thead>
        <th>Member Name</th>
        <th>Member Role</th>
        <th>Action</th>
    </thead>
    <tbody>
        {% for role in role_assignments %}
        <tr>
            <td>{{ role.id }}</td>
            <td>{{ role.member_first_name }}</td>
            <td><form action="/delete_assignment/{{ role.id }}"><button type="submit" class="btn btn-danger">Delete</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
