{% extends "layout.html" %}

{% block content %}
<div class="user-card">
    <div class="top-bar"></div>
    <div class="user-card-body">
        <img id="profile-pic" src="{{ url_for('static', filename='user-circle.png') }}" alt="Profile Photo">
        <h1>{{ member.first_name }} {{ member.last_name }}</h1>
        <div class="locator">
            <img id="locator-icon" src="{{ url_for('static', filename='map-marker.png') }}" alt="locator icon">
            <h3>Seattle</h3>
        </div>
        <div class="professional-focus">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of Shadows and the Internet!</p>
        </div>
        <div class="profile-editor">
            <img id="gear-icon" src="{{ url_for('static', filename='gear.png') }}" alt="Settings Icon">
            <a href="#">edit profile</a>
        </div>
        </div>
    </div>
</div>
{% endblock %}
